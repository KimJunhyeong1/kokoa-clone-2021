<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head-bar">
      <i class="fas fa-times"></i>
      <h2>Playlist</h2>
      <div></div>
    </header>
    <div class="play-song">
      <div class="play-song__img"><i class="far fa-image fa-10x"></i></div>
      <div class="play-song__title">
        <h1>Random</h1>
        <h1>Love</h1>
        <h3>by Divay Kapoor</h3>
      </div>
    </div>
    <div class="button-bar">
      <button>
        <i class="fas fa-caret-right"></i>
        <h2>Play</h2>
      </button>
      <button class="button-bar__circle">
        <i class="fas fa-heart fa-5x"></i>
      </button>
      <button class="button-bar__circle">
        <i class="fas fa-plus fa-5x"></i>
      </button>
    </div>
    <ul class="song-list">
      <li>
        <div class="song-list__color song-list__color--red"></div>
        <div class="song-list__text">
          <h1>Matargasti</h1>
          <h4>Mohit Chauhan</h4>
        </div>
      </li>
      <li>
        <div class="song-list__color song-list__color--pink"></div>
        <div class="song-list__text">
          <h1>Attitude</h1>
          <h4>Lewis OfMan Attitude</h4>
        </div>
      </li>
      <li>
        <div class="song-list__color song-list__color--blue"></div>
        <div class="song-list__text">
          <h1>Try Everthing</h1>
          <h4>Shakira Zootopia</h4>
        </div>
      </li>
      <li>
        <div class="song-list__color song-list__color--aquamarine"></div>
        <div class="song-list__text">
          <h1>Sunflower</h1>
          <h4>Joseph Vincent Sunflower</h4>
        </div>
      </li>
    </ul>
  </body>
</html>
